<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="2px solid black">
        <caption>This is student data</caption>
        <!-- Table header it is a semantic tag -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
            </tr>
        </thead>
        <!-- Table body it is a semantic tag -->
        <tbody>
            <tr>
                <td>Ankan</td>
                <td>226013</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
