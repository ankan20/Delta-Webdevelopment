<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a Table</h1>
    <table border="2px solid black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2" >Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pizza</td>
                <td>159</td>
                <td>1.5</td>
            </tr>
            <tr>
                <td>Golgappa</td>
                <td>100</td>
                <td>1.2</td>
            </tr>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
