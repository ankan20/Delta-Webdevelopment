<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box in HTML</title>
</head>
<body>
    <h3>when submit if check box is ticked then pass name = on otherwise nothing</h3>
    <form action="/server">
        <input type="checkbox" name="age" id="age">
        <label for="age">I am a Full Stack Developer</label>
        <div>
            <!-- They are grouped because they all have same name attribute -->
            <!-- If we dont use value attribute then in url only send fruit=on ,but if we use value attribute then in url it will show fruit=apple or anything which in ticked and that's value -->
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="banana" value="banana" >
            <label for="banana">Banana</label>
        </div>
        <div>
            Select Your Fav subject
            <select name="subject" id="subject">
                
                <option value="math">Math</option>
                <option value="english">English</option>
                <option value="science">Science</option>
            </select>
        </div>
        <div>
            Range in html
            <label for="vol" >Select volume level : </label>
            <input type="range" id="vol" name="vol" min="0" max="10" step="1" value="4">
        </div>
        <button type="submit">Submit</button>
    </form>
    <h3>URL : http://127.0.0.1:5500/server?age=on&fruit=apple&subject=english&vol=3</h3>
</body>
</html>
