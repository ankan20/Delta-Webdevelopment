<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search</title>
</head>
<body>
    <h2>Google search</h2>
    <form action="https://www.google.com/search">
        <label for="srch">Search Here :</label>
        <input type="text" id="srch" name="q" placeholder="Search here">
        <button type="submit">Search</button>
    </form>
</body>
</html>
