<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: blueviolet;">
        <h1>This is a div ,and div is a block level container and it is used to contain some other html tags inside it.
            <a href="heroImage (1).jpg">This is image</a>
            <p>This is a paragraph inside div</p>
        </h1>
    </div>
    <p>This is a paragraph outside div</p>
    <hr> 
    <span>This is also a container but it group other tags.And it is a inline tag.</span>
    <p>(a+b)<sup>2</sup></p>
    <!-- <sup> tag is used for showing power  -->
        <p>H<sub>2</sub>O</p>
</body>
</html>
